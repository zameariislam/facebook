<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- google fonts cdn -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- font awesome cdn -->

    <script src="https://kit.fontawesome.com/dd7182166d.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- header start  -->

    <header>

        <div class="search_area">
            <div class="logo">
                <a href=""> <img src="./images/logo.png" alt="facebook"></a>
            </div>
            <div class="search">
                <span class="material-icons">
                    search
                </span>
                <input type="text" placeholder="Search Facebook">
            </div>


        </div>
        <nav>
            <ul class="center">
                <li data-tag="Home">
                    <a href="#"><span class="material-icons">
                            home
                        </span></a>
                </li>
                <li data-tag="friends"><a href="#"><span class="material-icons">
                            people
                        </span>
                </li>
                <li data-tag="flag"><a href="#"><span class="material-icons">
                            outlined_flag
                        </span>
                </li>
                <li data-tag="watch"><a href="#"><span class="material-icons">
                            ondemand_video
                        </span>
                </li>
                <li data-tag="groups"><a href="#"><span class="material-icons">
                            groups
                        </span>
                </li>




            </ul>

        </nav>
        <div class="profile_section">
            <ul>
                <li>
                    <img src="./images/profile.jpg" alt="">
                    MD.

                </li>
                <li>
                    <span class="material-icons">
                        apps
                    </span>


                </li>
                <li>
                    <i class="fa-brands fa-facebook-messenger"></i>

                </li>
                <li>
                    <span class="material-icons">
                        notifications
                    </span>
                </li>
                <li>
                    <span class="material-icons">
                        keyboard_arrow_down
                    </span>

                </li>

            </ul>




        </div>



    </header>




    <!-- header end -->



</body>

</html>
